<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__header">
      </div>

      <div class="card__body">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="Profile Image">
        </div>
        
        <div class="profile-name">
          <h4>Victor Crest <span class="text-muted">26</span></h4>
        </div>
        
        <div class="profile-city">
          <span class="text-muted">London</span>
        </div> 
      </div>

      <div class="card__footer">
        <div class="status">
          <p class="status__title">80K</p>
          <p class="status__description">Followers</p>
        </div>

        <div class="status">
          <p class="status__title">803K</p>
          <p class="status__description">Likes</p>
        </div>

        <div class="status">
          <p class="status__title">1.4K</p>
          <p class="status__description">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Roberson-Andrade">Roberson A.</a>.
    </div>
  </div>
</body>
</html>
